<mat-toolbar *ngIf="movieListData.length > 0">
    <span class="header-title">Search result:</span>
</mat-toolbar>

<mat-grid-list class="home-root" cols="4" rowHeight="1:1.8">
    <mat-grid-tile *ngFor="let item of movieListData">
        <app-card [data] = "item" *ngIf="movieListData.length>0"></app-card>
    </mat-grid-tile>
</mat-grid-list>
